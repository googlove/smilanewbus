<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmilaBusTime - 먫쮏햨햩햟햢</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-area">
            <a href="https://www.smila-rada.gov.ua/" target="_blank">
                <img src="img/logo_gs_full.png" alt="Logo" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <span class="fallback-logo" style="display:none">游뚪 SmilaBus</span>
            </a>
        </div>
        <div class="controls">
            <div id="clock" class="clock">00:00</div>
            <button id="theme-toggle" class="theme-btn" aria-label="행햪혰햫햦혝햦 혝햣햪혞">游깿</button>
        </div>
    </header>

    <main id="main-view">
        <div class="banners">
            <div class="donate-banner">
                游녬 햑쮏 햢쮏쫧썜햣햦: <a href="https://www.instagram.com/dima_rudas_/">햆햪햦혝 먬햢햟혜 - 100 UAH</a>
            </div>
            <div class="ad-banner">
                游닗 햑혞혝 햪쮏웷 햠혞혝햦 쒫썜걣 햣햨햩햟햪햟
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="游댌 뉋쒫왏얨뒘혧 햫쮏쨿왐 햪햟혣혞혝혞 햟햠 햫햟향쒬...">
        </div>

        <div id="bus-grid" class="bus-grid">
            <div class="loader">행햟쒫썛쫨햟햤햣햫햫혪 쮏햨햩햟햢혞...</div>
        </div>
        
        <div id="info-section-container">
            </div>
        <div class="info-links">
            <a href="https://googlove.netlify.app/donate/index.html" target="_blank" class="glass-action-button donate-btn-style">
                游눯 혰햢혝햦햪햟혝햦 쮏왏쥄 (햆쮏쫧썜)
            </a>
            <a href="https://t.me/flame4ost" target="_blank" class="glass-action-button feedback-btn-style">
                九꽲잺 행쒫쮐쮐햫햦햧 향'혪향쮏 향 쮏쮏쐃쫧쟳쥃쮏
            </a>
            <a href="https://t.me/SmilaBusTime_bot" target="_blank" class="glass-action-button bot-btn-style">
                游뱄 햄쮐 쮏햨햩햟햢혞
            </a>
            <div class="footer-date">뤯쫧쮏쒫햣햫: 햑햟쒫왏쫨 2024</div>
        </div>
    </main>

    <section id="schedule-view" class="hidden">
        <div class="schedule-header">
            <button id="back-btn">拘勇 햏햟향햟햢</button>
            <h2 id="route-title-display"></h2>
        </div>
        
        <div id="route-map-container" class="glass-panel map-panel">
            </div>

        <div id="schedule-container">
            </div>
    </section>

    <footer>
        <p>춸 2022-2024 SmilaBusTime | Dev by Yaroslav Hohulov</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
